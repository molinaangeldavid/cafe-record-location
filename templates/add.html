{% from 'bootstrap5/form.html' import render_form, render_field %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form to add a new cafe</title>
    {% block styles %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('.static', filename='css/styles.css') }}">
    {% endblock %}
</head>
{% block body %}
<body class="bg-dark">
    <div class="form-container text-light w-75 mx-auto">
        <h1 class="m-5 fw-bold text-uppercase" style="font-family:Verdana, Geneva, Tahoma, sans-serif">To add a new Cafe fill this form: ðŸ‘‡</h1>
        <form class='form text-', action="{{url_for('add')}}" method="post" novalidate>
            {{form.csrf_token}} 
            <div class="text-monospace p-5">
                {{render_form(form)}}
            </div>
        </form>
    </div>
    <div style="width: 50%;margin:auto">
        <a class='btn btn-outline-light w-100 font-monospace text-center fw-bold mx-auto' href="{{url_for('coffee')}}">See all the cafes</a>
    </div>
</body>
{% endblock %}
</html>
